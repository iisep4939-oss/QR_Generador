<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Certificados - IISEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <link rel="icon" type="image/png" href="logo_iisep.ico" id="dynamicFavicon">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Fondo gris suave estándar */
        }

        /* Input Clean Style - Soluciona la superposición */
        .input-clean {
            width: 100%;
            height: 48px; /* Altura fija para evitar colapsos */
            padding-left: 2.75rem; /* Espacio seguro para el icono */
            padding-right: 1rem;
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            color: #1f2937;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-clean:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Input sin icono (para celdas simples) */
        .input-clean.no-icon {
            padding-left: 1rem;
            text-align: center;
        }

        .label-clean {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        /* Cards sólidas en lugar de cristal */
        .card-clean {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .step-badge {
            background-color: #eff6ff;
            color: #1d4ed8;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            border: 1px solid #dbeafe;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <header class="max-w-6xl mx-auto mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Generador de Certificados</h1>
            <p class="text-gray-500 text-sm">Panel de Control IISEP</p>
        </div>
        
        <div class="flex items-center gap-4">
            <div id="systemStatus" class="hidden md:flex items-center gap-2 px-3 py-1 rounded-full bg-gray-100 text-gray-500 text-xs font-medium">
                <div id="statusDot" class="w-2 h-2 rounded-full bg-gray-400"></div>
                <span id="statusText">Desconectado</span>
            </div>
            <button onclick="openCredentialsModal()" class="text-blue-600 hover:text-blue-800 font-medium text-sm flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                Configurar
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 space-y-6">
            
            <div class="card-clean">
                <div class="card-header">
                    <span class="step-badge">1</span>
                    <h2 class="font-bold text-gray-800">Datos del Alumno</h2>
                </div>
                <div class="p-6">
                    <form id="certForm" onsubmit="return false;">
                        <div class="mb-5">
                            <label class="label-clean">Nombre Completo</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                                </div>
                                <input type="text" id="nombre_completo" required placeholder="Ej: JUAN PÉREZ" class="input-clean uppercase">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="label-clean">DNI / CE</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"/></svg>
                                    </div>
                                    <input type="text" id="dni" required maxlength="15" placeholder="12345678" class="input-clean">
                                </div>
                            </div>
                            <div>
                                <label class="label-clean">Código (Opcional)</label>
                                <input type="text" id="codigo_interno" placeholder="---" class="input-clean no-icon">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card-clean">
                <div class="card-header">
                    <span class="step-badge">2</span>
                    <h2 class="font-bold text-gray-800">Información Académica</h2>
                </div>
                <div class="p-6">
                    <div class="mb-5">
                        <label class="label-clean mb-2">Modalidad de Estudio</label>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="cursor-pointer">
                                <input type="radio" name="tipoEstudio" value="carrera" onchange="toggleEstudioInputs()" class="peer sr-only">
                                <div class="py-3 px-4 rounded-lg border border-gray-200 text-center hover:bg-gray-50 peer-checked:bg-blue-50 peer-checked:border-blue-500 peer-checked:text-blue-700 transition-all">
                                    <span class="text-sm font-semibold">Carrera</span>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="tipoEstudio" value="modulo" checked onchange="toggleEstudioInputs()" class="peer sr-only">
                                <div class="py-3 px-4 rounded-lg border border-gray-200 text-center hover:bg-gray-50 peer-checked:bg-blue-50 peer-checked:border-blue-500 peer-checked:text-blue-700 transition-all">
                                    <span class="text-sm font-semibold">Módulo/Curso</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <datalist id="listaCarreras">
                        <option value="Computación e Informática">
                        <option value="Administración de Empresas">
                        <option value="Contabilidad">
                    </datalist>
                    <datalist id="listaModulos">
                        <option value="Ofimática Profesional">
                        <option value="Diseño Gráfico">
                        <option value="Excel Empresarial">
                    </datalist>

                    <div class="space-y-4">
                        <div id="carreraGroup" class="hidden">
                            <label class="label-clean">Nombre de la Carrera</label>
                            <input type="text" id="carrera" list="listaCarreras" placeholder="Seleccione..." class="input-clean no-icon text-left pl-4">
                        </div>
                        
                        <div id="moduloGroup">
                            <label class="label-clean">Nombre del Módulo</label>
                            <input type="text" id="modulo_curso" list="listaModulos" placeholder="Seleccione..." class="input-clean no-icon text-left pl-4">
                        </div>
                    </div>

                    <div class="mt-6 pt-6 border-t border-gray-100 grid grid-cols-1 gap-5">
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label class="label-clean !mb-0">Fecha de Emisión</label>
                                <button type="button" onclick="toggleDateFormat()" class="text-xs text-blue-600 font-medium hover:underline">Cambiar Formato</button>
                            </div>
                            <input type="text" id="fecha_emision_texto" class="input-clean no-icon text-left pl-4">
                        </div>
                        
                        <div>
                            <label class="label-clean">Firma Autoridad</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
                                </div>
                                <input type="text" id="firma_autoridad" value="Ing. Neiser Aguilar Cabrera" class="input-clean">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-clean">
                <div class="card-header justify-between">
                    <div class="flex items-center gap-2">
                        <span class="step-badge">3</span>
                        <h2 class="font-bold text-gray-800">Documento Base</h2>
                    </div>
                    <button onclick="toggleConfig()" class="text-gray-400 hover:text-blue-600 p-1 rounded" title="Ajustes QR">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    </button>
                </div>
                <div class="p-6">
                    <div class="relative w-full h-32 border-2 border-dashed border-gray-300 rounded-lg hover:bg-gray-50 hover:border-blue-400 transition-colors flex flex-col items-center justify-center cursor-pointer mb-4 group">
                        <input type="file" id="pdfInput" accept="application/pdf" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" onchange="handleFileSelect(event)">
                        <svg class="w-8 h-8 text-gray-400 group-hover:text-blue-500 mb-2 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg>
                        <p class="text-sm text-gray-500 font-medium group-hover:text-blue-600">Clic para cargar PDF</p>
                    </div>
                    
                    <p id="fileNameDisplay" class="hidden text-center text-xs font-semibold text-green-600 bg-green-50 py-2 px-3 rounded mb-4 truncate"></p>

                    <div id="configPanel" class="hidden bg-gray-50 rounded-lg border border-gray-200 p-4 mb-4 text-sm">
                        <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-200">
                            <h3 class="font-bold text-gray-700 text-xs uppercase">Posición QR</h3>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" id="whiteBg" class="sr-only peer" checked>
                                <div class="w-7 h-4 bg-gray-300 rounded-full peer peer-checked:bg-blue-600 transition-colors relative">
                                    <div class="absolute left-0.5 top-0.5 w-3 h-3 bg-white rounded-full transition-transform peer-checked:translate-x-3"></div>
                                </div>
                                <span class="text-xs text-gray-600">Fondo Blanco</span>
                            </label>
                        </div>
                        <div class="grid grid-cols-4 gap-2">
                            <div><label class="block text-[10px] font-bold text-gray-400 text-center mb-1">EJE X</label><input type="number" id="qrX" value="50" class="input-clean text-center !px-1 !h-8 !text-xs"></div>
                            <div><label class="block text-[10px] font-bold text-gray-400 text-center mb-1">EJE Y</label><input type="number" id="qrY" value="50" class="input-clean text-center !px-1 !h-8 !text-xs"></div>
                            <div><label class="block text-[10px] font-bold text-gray-400 text-center mb-1">TAMAÑO</label><input type="number" id="qrSize" value="100" class="input-clean text-center !px-1 !h-8 !text-xs"></div>
                            <div><label class="block text-[10px] font-bold text-gray-400 text-center mb-1">PÁGINA</label><input type="number" id="qrPage" value="0" class="input-clean text-center !px-1 !h-8 !text-xs"></div>
                        </div>
                    </div>

                    <div id="statusMessage" class="hidden mb-4 p-3 rounded text-sm font-medium"></div>

                    <button id="generateBtn" onclick="generateCertificate()" disabled class="w-full bg-gray-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-900 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                        <span>Generar Certificado</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 h-full">
            <div class="card-clean h-full flex flex-col" style="min-height: 600px;">
                <div class="card-header justify-between">
                    <h2 class="font-bold text-gray-800">Vista Previa</h2>
                    <span id="previewBadge" class="px-2 py-1 bg-gray-100 text-gray-600 text-xs font-bold rounded uppercase">Esperando Archivo</span>
                </div>
                
                <div class="flex-grow bg-gray-200 p-4 sm:p-8 flex items-center justify-center overflow-hidden relative">
                    <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#000 1px, transparent 1px); background-size: 20px 20px;"></div>
                    
                    <div id="emptyState" class="text-center relative z-10">
                        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-sm">
                            <svg class="w-8 h-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                        </div>
                        <p class="text-gray-500 font-medium">Sube el documento PDF para previsualizar</p>
                    </div>
                    
                    <iframe id="pdfPreview" class="hidden w-full h-full rounded shadow-lg border-none bg-white relative z-10" style="height: 100%; min-height: 600px;"></iframe>
                </div>

                <div id="actionsPanel" class="hidden border-t border-gray-100 p-4 bg-white flex gap-3">
                    <a id="downloadLink" href="#" download class="flex-1">
                        <button class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2.5 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                            Descargar
                        </button>
                    </a>
                    <button onclick="resetApp()" class="px-4 py-2.5 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50">
                        Nuevo
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="credentialsModal" class="fixed inset-0 bg-black/30 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Configuración de Conexión</h3>
            <div class="space-y-4 mb-6">
                <div><label class="label-clean">URL Supabase</label><input type="text" id="inputUrl" class="input-clean h-10 px-3 text-sm"></div>
                <div><label class="label-clean">Anon Key</label><input type="password" id="inputKey" class="input-clean h-10 px-3 text-sm"></div>
                <div><label class="label-clean">URL Validador</label><input type="text" id="inputWeb" class="input-clean h-10 px-3 text-sm"></div>
            </div>
            <div class="flex justify-end gap-3">
                <button onclick="closeCredentialsModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancelar</button>
                <button onclick="saveCredentials()" class="px-4 py-2 bg-blue-600 text-white rounded font-medium hover:bg-blue-700">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        // Variables Globales
        let supabase = null;
        let selectedFile = null;
        let WEB_URL = "";

        // On Load
        window.onload = function() {
            loadCredentials();
            // Favicon
            const savedFavicon = localStorage.getItem('custom_favicon');
            if(savedFavicon) {
                let link = document.querySelector("link[rel~='icon']");
                if (!link) { 
                    link = document.createElement('link'); 
                    link.rel = 'icon'; 
                    document.head.appendChild(link); 
                }
                link.href = savedFavicon;
            }
            
            // Initial setup
            setDefaultDateLong();
            toggleEstudioInputs();
        };

        // --- DATE HANDLING ---
        function setDefaultDateLong() {
            document.getElementById('fecha_emision_texto').value = new Date().toLocaleDateString('es-PE', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        function toggleDateFormat() {
            const el = document.getElementById('fecha_emision_texto');
            if (el.value.includes('/')) {
                el.value = new Date().toLocaleDateString('es-PE', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            } else {
                const d = new Date();
                const day = String(d.getDate()).padStart(2, '0');
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const year = String(d.getFullYear()).slice(-2);
                el.value = `${day}/${month}/${year}`;
            }
        }

        // --- STUDY TYPE HANDLING ---
        function toggleEstudioInputs() {
            const tipo = document.querySelector('input[name="tipoEstudio"]:checked').value;
            const carreraGroup = document.getElementById('carreraGroup');
            const moduloGroup = document.getElementById('moduloGroup');
            
            if (tipo === 'carrera') {
                carreraGroup.classList.remove('hidden');
                moduloGroup.classList.add('hidden');
                document.getElementById('modulo_curso').value = '';
            } else {
                carreraGroup.classList.add('hidden');
                moduloGroup.classList.remove('hidden');
                document.getElementById('carrera').value = '';
            }
        }

        // --- CREDENTIALS ---
        function loadCredentials() {
            const storedUrl = localStorage.getItem('supabase_url');
            const storedKey = localStorage.getItem('supabase_key');
            const storedWeb = localStorage.getItem('web_url');

            if (storedUrl && storedKey) {
                initSupabase(storedUrl, storedKey);
                WEB_URL = storedWeb || "";
                updateStatus(true);
            } else {
                openCredentialsModal();
                updateStatus(false);
            }
        }
        
        function openCredentialsModal() {
            document.getElementById('credentialsModal').classList.remove('hidden');
            document.getElementById('inputUrl').value = localStorage.getItem('supabase_url') || '';
            document.getElementById('inputKey').value = localStorage.getItem('supabase_key') || '';
            document.getElementById('inputWeb').value = localStorage.getItem('web_url') || '';
        }
        
        function closeCredentialsModal() { 
            document.getElementById('credentialsModal').classList.add('hidden'); 
        }
        
        function saveCredentials() {
            const url = document.getElementById('inputUrl').value.trim();
            const key = document.getElementById('inputKey').value.trim();
            const web = document.getElementById('inputWeb').value.trim();
            
            if (!url || !key) { 
                showStatus('error', 'Faltan credenciales');
                return; 
            }
            
            localStorage.setItem('supabase_url', url);
            localStorage.setItem('supabase_key', key);
            localStorage.setItem('web_url', web);
            WEB_URL = web;
            initSupabase(url, key);
            closeCredentialsModal();
            updateStatus(true);
        }
        
        function initSupabase(url, key) {
            try {
                supabase = window.supabase.createClient(url, key);
            } catch (error) {
                console.error('Error', error);
                updateStatus(false);
            }
        }
        
        function updateStatus(isConnected) {
            const status = document.getElementById('systemStatus');
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (isConnected) {
                dot.classList.remove('bg-gray-400');
                dot.classList.add('bg-green-500');
                text.textContent = "Conectado";
                text.classList.add('text-green-700');
            } else {
                dot.classList.remove('bg-green-500');
                dot.classList.add('bg-gray-400');
                text.textContent = "Sin Conexión";
            }
        }

        // --- UI FUNCTIONS ---
        function toggleConfig() { 
            document.getElementById('configPanel').classList.toggle('hidden'); 
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                selectedFile = file;
                const fileNameDisplay = document.getElementById('fileNameDisplay');
                fileNameDisplay.textContent = file.name;
                fileNameDisplay.classList.remove('hidden');
                
                const badge = document.getElementById('previewBadge');
                badge.textContent = "Documento Listo";
                badge.className = "px-2 py-1 bg-green-100 text-green-700 text-xs font-bold rounded uppercase";
                
                document.getElementById('generateBtn').disabled = false;
                
                const fileURL = URL.createObjectURL(file);
                const previewFrame = document.getElementById('pdfPreview');
                previewFrame.src = fileURL + "#toolbar=0&navpanes=0";
                previewFrame.classList.remove('hidden');
                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('actionsPanel').classList.add('hidden');
            }
        }
        
        function showStatus(type, message) {
            const el = document.getElementById('statusMessage');
            el.textContent = message;
            el.className = 'mb-4 p-3 rounded text-sm font-medium ' + (type === 'error' ? 'bg-red-50 text-red-700' : 'bg-green-50 text-green-700');
            el.classList.remove('hidden');
            if(type === 'info') setTimeout(() => el.classList.add('hidden'), 5000);
        }
        
        function toggleLoading(isLoading) {
            const btn = document.getElementById('generateBtn');
            if (isLoading) {
                btn.innerHTML = `<span class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full mr-2"></span> Procesando...`;
                btn.disabled = true;
            } else {
                btn.innerHTML = `<span>Generar Certificado</span><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>`;
                btn.disabled = false;
            }
        }
        
        function resetApp() {
            document.getElementById('certForm').reset();
            document.getElementById('pdfInput').value = '';
            selectedFile = null;
            document.getElementById('fileNameDisplay').classList.add('hidden');
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('pdfPreview').classList.add('hidden');
            document.getElementById('actionsPanel').classList.add('hidden');
            document.getElementById('statusMessage').classList.add('hidden');
            setDefaultDateLong();
            document.querySelector('input[name="tipoEstudio"][value="modulo"]').checked = true;
            toggleEstudioInputs();
        }

        // --- GENERATE ---
        async function generateCertificate() {
            if (!selectedFile) return;
            if (!supabase) { 
                showStatus('error', 'Error de conexión'); 
                openCredentialsModal(); 
                return; 
            }
            
            toggleLoading(true);

            try {
                const nombre = document.getElementById('nombre_completo').value.toUpperCase();
                const dni = document.getElementById('dni').value;
                const codigo = document.getElementById('codigo_interno').value;
                const fecha = document.getElementById('fecha_emision_texto').value;
                const firma = document.getElementById('firma_autoridad').value;

                let carrera = document.getElementById('carrera').value;
                let modulo = document.getElementById('modulo_curso').value;
                
                if (!carrera) carrera = null;
                if (!modulo) modulo = null;

                if(!nombre || !dni) throw new Error("Faltan datos obligatorios");

                // Insert DB
                const { data, error } = await supabase
                    .from('certificados')
                    .insert([{
                        nombre_completo: nombre,
                        dni: dni,
                        modulo_curso: modulo,
                        carrera: carrera,
                        fecha_emision_texto: fecha,
                        firma_autoridad: firma,
                        codigo_interno: codigo
                    }])
                    .select()
                    .single();

                if (error) throw error;
                
                // QR
                const uuid = data.uuid_publico;
                const cleanWebUrl = WEB_URL.replace(/\/$/, "");
                const validationLink = `${cleanWebUrl}?id=${uuid}`;
                const qrDataUrl = await QRCode.toDataURL(validationLink, { 
                    errorCorrectionLevel: 'H', margin: 0, width: 300, 
                    color: { dark: '#000000', light: '#00000000' } 
                });

                // PDF Modification
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                const qrImage = await pdfDoc.embedPng(qrDataUrl);
                
                const config = {
                    x: parseInt(document.getElementById('qrX').value),
                    y: parseInt(document.getElementById('qrY').value),
                    size: parseInt(document.getElementById('qrSize').value),
                    page: parseInt(document.getElementById('qrPage').value),
                    whiteBg: document.getElementById('whiteBg').checked
                };

                const pages = pdfDoc.getPages();
                const pageIndex = Math.min(config.page, pages.length - 1);
                const page = pages[pageIndex];

                if (config.whiteBg) {
                    page.drawRectangle({ 
                        x: config.x - 2, y: config.y - 2, 
                        width: config.size + 4, height: config.size + 4, 
                        color: PDFLib.rgb(1, 1, 1) 
                    });
                }
                
                page.drawImage(qrImage, { 
                    x: config.x, y: config.y, width: config.size, height: config.size 
                });

                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                const previewFrame = document.getElementById('pdfPreview');
                previewFrame.src = url + "#toolbar=0&navpanes=0";
                
                const badge = document.getElementById('previewBadge');
                badge.textContent = "CERTIFICADO GENERADO";
                badge.className = "px-2 py-1 bg-blue-100 text-blue-700 text-xs font-bold rounded uppercase";
                
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                downloadLink.download = `Certificado_${dni}.pdf`;
                
                document.getElementById('actionsPanel').classList.remove('hidden');
                showStatus('success', 'Certificado generado correctamente');

            } catch (err) {
                console.error(err);
                showStatus('error', err.message || 'Error al generar');
            } finally {
                toggleLoading(false);
            }
        }
    </script>
